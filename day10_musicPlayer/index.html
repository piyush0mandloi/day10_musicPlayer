<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c5679ec611.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <d class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </d>
                <d class="circle">
                    <i class="fa-solid fa-bars"></i>
                </d>
            </nav>
            <img src="th.jpeg" class="song-img" alt="">
            <h1>Tu Hai Kahan</h1>
            <p>Usama Ali, Ahad Khan</p>

            <audio >
                <source src="Tu-Hai-Kahan(PaglaSongs).mp3" type="audio/mpeg">
            </audio>

            <input type="range" value="0" id="progress" >

            <div class="controls" id="song">
                <div><i class="fa-solid fa-backward" ></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-forward" id="ctrlIcon"></i></div>
                <div><i class="fa-solid fa-play" ></i></div>
            </div>
        </div>
    </div>

    <script src="script.js" ></script>
</body>
</html>
